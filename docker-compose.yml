version: '3.7'

services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile

    volumes:
      - './client:/app'
      - '/app/node_modules'

    ports:
      - 3000:3000

    tty: true

    environment:
      - CHOKIDAR_USEPOLLING=true

  api:
    build:
      context: ./server
      dockerfile: Dockerfile

    ports:
      - 8080:8080
